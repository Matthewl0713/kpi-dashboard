<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI 仪表盘</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>KPI 仪表盘</h1>
        </header>
        
        <main>
            <div class="dashboard">
                <div class="charts-row">
                    <div class="chart-container">
                        <div id="successRateChart" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div id="merchantChargeChart" class="chart"></div>
                    </div>
                </div>
                <div class="charts-row">
                    <div class="chart-container">
                        <div id="depositTimeChart" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div id="withdrawalTimeChart" class="chart"></div>
                    </div>
                </div>
                <div class="charts-row">
                    <div class="chart-container">
                        <div id="bankAccountUsageChart" class="chart"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 数据仪表盘</p>
        </footer>
    </div>

    <script src="js/chart.js"></script>
</body>
</html>
