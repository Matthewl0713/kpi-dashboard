<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>KPI 仪表盘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KPI 仪表盘</h1>
        </header>
        <div id="loading" style="text-align:center;margin:20px 0;">数据加载中...</div>
        <main>
            <div class="dashboard">
                <div class="charts-row">
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="successRateChart"></select>
                        </div>
                        <div id="successRateChart" style="width:100%;height:400px"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="merchantChargeChart"></select>
                        </div>
                        <div id="merchantChargeChart" style="width:100%;height:400px"></div>
                    </div>
                </div>
                <div class="charts-row">
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="depositTimeChart"></select>
                        </div>
                        <div id="depositTimeChart" style="width:100%;height:400px"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="withdrawalTimeChart"></select>
                        </div>
                        <div id="withdrawalTimeChart" style="width:100%;height:400px"></div>
                    </div>
                </div>
                <div class="charts-row">
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="bankAccountUsageChart"></select>
                        </div>
                        <div id="bankAccountUsageChart" style="width:100%;height:400px"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="bankAccountRentalChart"></select>
                        </div>
                        <div id="bankAccountRentalChart" style="width:100%;height:400px"></div>
                    </div>
                </div>
                <div class="charts-row">
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="responseSpeedChart"></select>
                        </div>
                        <div id="responseSpeedChart" style="width:100%;height:400px"></div>
                    </div>
                    <div class="chart-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="simCardUsageChart"></select>
                        </div>
                        <div id="simCardUsageChart" style="width:100%;height:400px"></div>
                    </div>
                </div>
                <div class="charts-row center-row">
                    <div class="chart-box wide-box">
                        <div class="chart-filter">
                            <label>筛选月份：</label>
                            <select class="monthFilter" data-chart="registerAccountChart"></select>
                        </div>
                        <div id="registerAccountChart" style="width:100%;height:400px"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p style="text-align:center;color:#aaa;font-size:14px;margin:20px 0;">© 2024 KPI Dashboard</p>
        </footer>
    </div>
    <script src="js/chart.js"></script>
</body>
</html>
